<!doctype html>
<html lang="en" dir="ltr">
<head>
    <title>TNA AR</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://cdn.jsdelivr.net/npm/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="card"></div>
    <model-viewer id="toggle-model" src="iitpl.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls alt="A 3D model of a shishkebab" shadow-intensity="1"  touch-action="pan-y" auto-rotate>
        <button class="slide selected" onclick="switchSrc('iitpl.glb')" style="background-image: url('poster.webp');">1
        </button>
        <button class="slide" onclick="switchSrc('asset.glb')" style="background-image: url('Mixer.webp');">2
        </button>
         
    
    </model-viewer>
    
<script>
    const models = ['iitpl.glb', 'asset.glb'];
    const toggleModel = document.querySelector('#toggle-model');
    // let j = 0;
    // setInterval(() => toggleModel.setAttribute('src', `${models[j++ % 2]}`), 2000);
    function switchSrc(src){
        toggleModel.setAttribute('src', `${src}`);
    }
</script>
    
</dev> 
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
